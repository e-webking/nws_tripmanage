<f:layout name="Default" />
<f:section name="main">
	<p>Redirecting to PayPal, Please wait...</p>
	<form action="{paypalFormUrl}" method="post" name="paypal" id="paypalForm">
	    <!-- Prepopulate the PayPal checkout page with customer details, -->
	    <input type="hidden" name="first_name" value="{newBooking.contactpersondetail.firstname}" />
	    <input type="hidden" name="last_name" value="{newBooking.contactpersondetail.lastname}" />
	    <input type="hidden" name="email" value="{newBooking.email}" />
	    <input type="hidden" name="address1" value="{newBooking.housenumber}, {newBooking.street}" />
	    <input type="hidden" name="address2" value="{newBooking.city} - {newBooking.plz}" />
	    <input type="hidden" name="city" value="{newBooking.city}" />
	    <input type="hidden" name="zip" value="{newBooking.plz}" />
	    <input type="hidden" name="day_phone_a" value="" />
	    <input type="hidden" name="day_phone_b" value="{newBooking.telephone}" />

	    <!-- We don't need to use _ext-enter anymore to prepopulate pages -->
	    <!-- cmd = _xclick will automatically pre populate pages -->
	    <!-- More information: https://www.x.com/docs/DOC-1332 -->
	    <input type="hidden" name="cmd" value="_xclick" />
	    <!-- <input type="hidden" name="upload" value="1" /> -->
	    <input type="hidden" name="business" value="{paypalBusinessEmailId}" />
	    <input type="hidden" name="currency_code" value="EUR" />

	    <!-- Allow the customer to enter the desired quantity -->
	    <input type="hidden" name="quantity" value="1" />
	    <input type="hidden" name="item_name" value="{trip.title}" />
	    <input type="hidden" name="item_number" value="{trip.uid}">
	    <input type="hidden" name="amount" value="{totalPrice}" />

	    <!-- Custom value you want to send and process back in the IPN -->
	    <input type="hidden" name="custom" value="{sessionID}" />

	    <input type="hidden" name="shipping" value="0" />
	    <input type="hidden" name="invoice" value="{newBooking.uid}" />
	    <input type="hidden" name="return" value="{paypalReturnUri}"/>
	    <input type="hidden" name="rm" value="2" />
	    <input type="hidden" name="cancel_return" value="{paypalCancelUri}" />
	</form>
	<!--Javascript-->
	<script type="text/javascript">
		document.getElementById("paypalForm").submit();
	</script>
</f:section>
